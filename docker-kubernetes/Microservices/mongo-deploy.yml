apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deploy
  labels:
    name: mongo-deploy
    app: microservice-libreria
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-libreria
      name: mongo-pod
  template:
    metadata:
      name: mongo-pod
      labels:
        app: microservice-libreria
        name: mongo-pod
    spec:
      containers:
        - name: mongo
          image: mongo:7.0.8
          command:
          - /bin/bash 
          - -c
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: "ebgue"
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: "$ebgU3=iV"
          ports: 
            - containerPort: 27017